<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix clon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>

<main class="form-signin w-100 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal">sign in</h1>
      <div class="form-floating my-2">
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
        <label for="floatingInput">username</label>
      </div>
      <div class="form-floating my-2">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating my-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating my-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
        <label for="floatingPassword">Confirm Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy;Already have an account?<a href="Login.html">Click here</a> to sign in</p>
    </form>
  </main>
</html>
